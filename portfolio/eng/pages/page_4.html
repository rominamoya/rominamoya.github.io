<script type="text/javascript">                                         
   // we will add our javascript code here           
   
$(document).ready(function(){
$("#ajax-contact-form").submit(function(){

var str = $(this).serialize();

   $.ajax({
   type: "POST",
   url: "contact.php",
   data: str,
   success: function(msg){
    
$("#note").ajaxComplete(function(event, request, settings){

if(msg == 'OK') // Message Sent? Show the 'Thank You' message and hide the form
{
result = '<div class="notification_ok">Your message has been sent.Thank you!</div>';
$("#fields").hide();
}
else
{
result = msg;
}

$(this).html(result);

});

}

 });

return false;

});

});

 </script>  
<h2 class="contact">Contact me</h2>

<div id="note"></div>
<div id="fields">
<p>Please fill in the form to contact me.</p>
<form id="ajax-contact-form" action="javascript:alert('success!');">
<p><label>Name *</label></p><INPUT class="textbox" type="text" name="name" value="">

<p><label>E-Mail *</label></p><INPUT class="textbox" type="text" name="email" value="">



<p><label>Comments *</label></p><TEXTAREA class="textbox" NAME="message" ROWS="5" COLS="25"></TEXTAREA>

<p><label>&nbsp;</label></p><INPUT class="button" type="submit" name="submit" value="Send Message">
</form>
</div>
